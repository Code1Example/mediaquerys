    <h1>Media Querys</h1>
    <h2>This Is An Example Of How Media Querys Work</h2>
    <p>! Make The Window Smaller !</p>
    <div class="querys">
        <span class="num1">max-width: <span class="num">1920</span><span class="px">px</span>;</span>
        <span class="num2">max-width: <span class="num">1250</span><span class="px">px</span>;</span>

        <span class="num4">max-width: <span class="num">600</span><span class="px">px</span>;</span>
        <div class="img">
            <img class="img1" src="src/1920.png" alt="">
            <img class="img2" src="src/1250.png" alt="">
            <img class="img3" src="src/900.png" alt="">
            <img class="img4" src="src/600.png" alt="">
        </div>
    </div>
